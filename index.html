<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navy Website</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="announcements/icon.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body link="white" alink="white" vlink="white">
    <!-- Navbar Section -->
    <!--#include file="navbar.html"-->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">Chart your <span>Course</span></h1>
        <p class="hero__description">Greatness has no Age</p>
      </div>
    </div>

    <div class="main" id="about">
      <div class="main__container">
        <div class="main__img--container">
          <div class="main__img--card--2">
            <img
              src="https://hilite.org/wp-content/uploads/2020/10/Diego-Valencia-photo.jpeg"
              alt="alternatetext"
            />
          </div>
        </div>
        <div class="main__content">
          <br />
          <h1>What do we do?</h1>
          <h2>We train recruits</h2>
          <p>We are a Team</p>
        </div>
      </div>
    </div>

    <!-- Features Section -->
    <div class="main" id="sign-up">
      <div class="main__container">
        <div class="main__content">
          <h2>View Your Dashboard</h2>
          <p>Only a click away</p>
          <br /><br />
          <a
            href="login/login-page.html"
            class="main__btn"
            style="text-decoration: none"
            ><b>Login</b></a
          >
        </div>
        <div class="main__img--container">
          <div class="main__img--card" id="card-2">
            <i class="fas fa-users"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
      <div class="footer__links">
      <section class="social__media">
        <div class="social__media--wrap">
          <div class="footer__logo">
            <a href="/" id="footer__logo">Navy Sea Cadets</a>
          </div>
          <p class="website__rights">
            Â© Navy Sea Cadets 2022. All rights reserved
          </p>
          <div class="social__icons">
            <a href="https://www.facebook.com/usnscc" class="social__icon--link" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://www.instagram.com/americaseacadets" class="social__icon--link" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://www.youtube.com/user/seacadets/featured" class="social__icon--link" target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="https://www.tiktok.com/@americaseacadets" class="social__icon--link" target="_blank"
              ><i class="fab fa-tiktok"></i
            ></a>
            <a href="https://www.twitter.com/seacadets" class="social__icon--link" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
