<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Announcement</title>
    <!--Material Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="/dashboard/dashboard.css" rel="stylesheet" />
    <link href="upload_document.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!--#include file="/dashboard/sidebar.html"-->
      <main>
        <div class="form">
          <div class="title">Upload Document</div>
          <div class="subtitle"> </div>
          <div class="input-container ic1">
            <input id="title" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="title" class="placeholder">Title</label>
          </div>
          <div class="input-container ic1">
            <input id="file" class="input" type="file" onchange="loadtitle()"/>
          </div>

          <script src="upload_document.js"></script>
          <button
            id="submitbutton"
            onclick="senddocument()"
            type="text"
            class="submit"
          >
            Send
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
