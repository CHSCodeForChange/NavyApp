<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>
    <!--Material Icons-->

</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2 class="text-muted">Navy <span class="danger">Cadets</span> </h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
			<div class="sidebar">
                <a href="../dashboard.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="../ccp/ccp.html">
                    <span class="material-icons-sharp">person_outline</span>

                </a>
                <a href="#">

                    <h3>Messages</h3>
                    <span class="message-count">54</span>
                </a>
                <a href="../Add Announcment/Create Announcments.html">
                    <span class="material-icons-sharp">send</span>

                </a>
                <a href="../CA/ca.html">
                    <span class="material-icons-sharp">add</span>

                </a>

                </a>

        <main>
            <h1>Announcements</h1>

            <div class="recent-orders">

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                </table>
               <!-- <a href="">Show All</a>-->

        <div class="right">
            <div class="top">
            </div>
            <div class="profile">
                <div class="info">
                    <p>Welcome, <b>Admin</b></p>
                    <small class="text-muted">Admin</small>
                </div>
                <div class="profile-photo">
                    <img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg">
                </div>
