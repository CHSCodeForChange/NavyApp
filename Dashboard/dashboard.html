<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!--Material Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link href="dashboard.css" rel="stylesheet" />
    <script src="/mainlibrary.js"></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <h2 class="text-muted">Navy <span class="danger">Cadets</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp">close</span>
          </div>
        </div>
        <div class="sidebar">
          <a href="#">
            <span class="material-icons-sharp">grid_view</span>
            <h3>Dashboard</h3>
          </a>
          <a href="ccp/ccp.html">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Create Cadet</h3>
          </a>
          <a href="ACE/ACE.html">
            <span class="material-icons-sharp">mail</span>
            <h3>Messages</h3>
            <span class="message-count" id="unread_messages_count"></span>
          </a>
          <a href="announcements/create_announcement.html">
            <span class="material-icons-sharp">send</span>
            <h3>Send</h3>
          </a>
          <a href="CA\ca.html">
            <span class="material-icons-sharp">add</span>
            <h3>Add Event</h3>
          </a>
          <a onclick="logout()">
            <span class="material-icons-sharp">logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!--End of Aside-->
      <main>
        <h1>Dashboard</h1>

        <div class="date">
          <input type="date" />
        </div>
        <div class="insights">
          <div class="sales">
            <span class="material-icons-sharp">analytics</span>
            <div class="middle">
              <div class="left">
                <h3>Total Cadets</h3>
                <h1 id="cadetcount">--</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="recent-orders">
          <h2>Cadets</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>About</th>
                <th>Role</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cadetpreview">
              <tr>
                <td>Diego Valencia</td>
                <td>Bad at Valorant</td>
                <td>NEU Student</td>
                <td class="primary">More Info</td>
              </tr>
            </tbody>
          </table>
          <!-- <a href="">Show All</a>-->
        </div>
      </main>

      <div class="right">
        <div class="top"></div>
        <div class="profile">
          <div class="info">
            <p>Welcome, <b id="usernamebold">Admin</b></p>
            <small class="text-muted" id="usernamesecondary">Admin</small>
          </div>
          <div class="profile-photo">
            <img
              src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
