<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cadet Profile</title>
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="../dashboard.css" rel="stylesheet">
	<link href="cpp.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2 class="text-muted">Navy <span class="danger">Cadets</span> </h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
			<div class="sidebar">
                <a href="../dashboard.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Create Cadet</h3>
                </a>
                <a href="../ACE/ACE.html">
                    <span class="material-icons-sharp">mail</span>
                    <h3>Messages</h3>
                    <span class="message-count">54</span>
                </a>
                <a href="../Add Announcment/Create Announcments.html">
                    <span class="material-icons-sharp">send</span>
                    <h3>Send</h3>
                </a>
                <a href="../CA/ca.html">
                    <span class="material-icons-sharp">add</span>
                    <h3>Add Event</h3>
                </a>
                <a href="../../index.html">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!--End of Aside-->
        <main>
			<div class="form">
				<div class="title">Create a Cadet</div>
				<div class="subtitle">Input the Information!</div>
				<div class="input-container ic1">
				  <input id="firstname" class="input" type="text" placeholder=" " />
				  <div class="cut"></div>
				  <label for="firstname" class="placeholder">First name</label>
				</div>
				<div class="input-container ic2">
				  <input id="lastname" class="input" type="text" placeholder=" " />
				  <div class="cut"></div>
				  <label for="lastname" class="placeholder">Last name</label>
				</div>
				<div class="input-container ic2">
				  <input id="email" class="input" type="text" placeholder=" " />
				  <div class="cut cut-short"></div>
				  <label for="email" class="placeholder">Email</>
				</div>
				<div class="input-container ic2">
					<input id="role" class="input" type="text" placeholder=" " />
					<div class="cut cut-short"></div>
					<label for="role" class="placeholder">Role</>
				  </div>
				  <div class="input-container ic2">
					<input id="description" class="input" type="text" placeholder=" " />
					<div class="cut cut-short"></div>
					<label for="description" class="placeholder">Description</>
				  </div>
				<script>
					
					var basicEditor = new Quill('#description', {
						modules: {
							'toolbar': [
							  [{ 'font': [] }, { 'size': [] }],
							  [ 'bold', 'italic', 'underline', 'strike' ],
							  [{ 'color': [] }, { 'background': [] }],
							  [{ 'script': 'super' }, { 'script': 'sub' }],
							  [{ 'header': '1' }, { 'header': '2' }, 'blockquote', 'code-block' ],
							  [{ 'list': 'ordered' }, { 'list': 'bullet'}, { 'indent': '-1' }, { 'indent': '+1' }],
							  [ 'direction', { 'align': [] }],
							  [ 'link', 'image', 'video', 'formula' ],
							  [ 'clean' ]
						]
					 },
						theme: 'snow'
					});
				</script>
				<button onclick="submitcadet()" type="text" class="submit">Add Cadet</button>
			  </div>
    </div>
    
</body>
</html>
