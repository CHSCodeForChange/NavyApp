				  <input id="name" class="input" type="text" placeholder=" " />

				</div>
				<div class="input-container ic2">
				  <input id="Announcement" class="input" type="text" placeholder=" " />
				  <div class="cut"></div>
				  <label for="Announcement" class="placeholder">Announcement</label>
				</div>
				<script>
					
					var basicEditor = new Quill('#description', {
						modules: {
							'toolbar': [
							  [{ 'font': [] }, { 'size': [] }],
							  [ 'bold', 'italic', 'underline', 'strike' ],
							  [{ 'color': [] }, { 'background': [] }],
							  [{ 'script': 'super' }, { 'script': 'sub' }],
							  [{ 'header': '1' }, { 'header': '2' }, 'blockquote', 'code-block' ],
							  [{ 'list': 'ordered' }, { 'list': 'bullet'}, { 'indent': '-1' }, { 'indent': '+1' }],
							  [ 'direction', { 'align': [] }],
							  [ 'link', 'image', 'video', 'formula' ],
							  [ 'clean' ]
						]
					 },
						theme: 'snow'
					});
				</script>
				<button onclick="submitcadet()" type="text" class="submit">Send</button>
