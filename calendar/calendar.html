<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      html,body {
        height: 100%;
        display: flex;
        flex-flow: column;
      }
      .box {
        display: flex;
        flex-flow: column;
        height: 100%;
      }

      .calendar {
        flex: 0 1 auto;
        height:100%;
      }

    </style>
  </head>
  <body style="background-color: rgb(0, 0, 0)">
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="../index.html" id="navbar__logo">NAVY SEA CADETS</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="../index.html#home" class="navbar__links" id="home-page"
              >Home</a
            >
          </li>
          <li class="navbar__btn">
            <a href="../index.html#sign-up" class="button" id="signup"
              >Login
            </a>
          </li>

          <li class="navbar__btn">
            <a
              href="../announcements/announcements.html"
              class="button"
              id="signup"
            >
              <span class="material-icons">notifications</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <style>
      .loadingtext {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        text-align: center;
        margin-top: 10rem;
      }
    </style>
    <div class="box" id="calendarframe">
      <h2 class="loadingtext">Loading...</h2>
    </div>
    <script>
      window.onload= function() {
        getCalendar();
      }
      function getCalendar() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/api/calendar/url", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            document.getElementById("calendarframe").innerHTML =
              '<iframe class="calendar" src="' +
              response.url +
              '" style="border: 0" frameborder="0" scrolling="no"></iframe>';
          }
        };
        xhr.send();
      }
    </script>
    <script src="../app.js"></script>
  </body>
</html>
